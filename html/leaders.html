        <script>
            const leaderDescriptions = [
                "Leader of Nazi Germany, whose aggressive foreign policy led to the outbreak of WWII and whose ideology caused immense destruction and loss of life.",
                "Prime Minister of Japan during most of WWII, responsible for Japan's military expansion and war crimes in Asia and the Pacific.",
                "Dictator of Italy, one of the founders of fascism, and an ally of Hitler during much of the war.",
                "President of the United States during the majority of WWII, guiding the country through the Great Depression and the war.",
                "Leader of the Soviet Union, playing a crucial role in the defeat of Nazi Germany while also leading the USSR through harsh internal purges.",
                "Prime Minister of the United Kingdom, known for his leadership and speeches that rallied the British during the darkest days of the war.",
                "Leader of Free France, organizing resistance against Nazi occupation and playing a pivotal role in the post-war rebuilding of Europe.",
                "Leader of the Republic of China during the war, resisting Japanese occupation and working with the Allies to help defeat Japan."
            ];
        
            // Fetch leader data from the server
            fetch('https://nosql-website.onrender.com/leaders')
                .then(response => response.json())
                .then(leaders => {
                    const leaderCardsRow1 = document.getElementById('leader-cards-row1');
                    const leaderCardsRow2 = document.getElementById('leader-cards-row2');
                    
                    // Seleccionar todas las tarjetas de ambas filas
                    const allCards = [...leaderCardsRow1.children, ...leaderCardsRow2.children]; 
                    let index = 0;
        
                    leaders.forEach(leader => {
                        if (index >= allCards.length) return; // Asegurarse de no exceder el número de tarjetas disponibles
                        
                        const description = leaderDescriptions[index] || "Descripción no disponible.";
                        
                        const card = allCards[index];
                        const cardBody = card.querySelector('.card-body');
        
                        cardBody.innerHTML = `
                            <h5 class="card-title">${leader.name}</h5>
                            <p class="card-text">Born: ${leader.birthYear.low || 'Unknown'}</p>
                            <p class="card-text">${description}</p>
                        `;
                        
                        index++; // Avanzar al siguiente índice de tarjeta
                    });
                })
                .catch(error => console.error('Error loading leader data:', error));
        </script>
