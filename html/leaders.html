        <script>
            // Fetch leader data from the server
            fetch('http://localhost:3000/leaders')
                .then(response => response.json())
                .then(leaders => {
                    const leaderCardsContainer = document.getElementById('leader-cards');
                    const cards = leaderCardsContainer.children; 
                    let index = 0;
        
                    leaders.forEach(leader => {
                        if (index >= cards.length) return; 
        
                        const card = cards[index];
                        const cardBody = card.querySelector('.card-body');
        
                        cardBody.innerHTML = `
                            <h5 class="card-title">${leader.name}</h5>
                            <p class="card-text">Born: ${leader.birthYear.low || 'Unknown'}</p>
                        `;
        
                        index++; 
                    });
                })
                .catch(error => console.error('Error loading leader data:', error));
        </script>
