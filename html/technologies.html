        <link rel="preload" href="css/index.css" as="style">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body>
        <header class="bg-dark text-white p-4">
            <div class="container">
                <h1 class="display-4">Technologies of World War II</h1>
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="../index.html">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="countries.html">Countries</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="leaders.html">Leaders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="battles.html">Battles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="technologies.html">Technologies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="alliances.html">Alliances</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container mt-4">
            <div class="text-center mb-4">
                <h2>Key Technologies Developed During World War II</h2>
                <p>Explore the groundbreaking technologies that shaped warfare during World War II.</p>
            </div>
        
            <div class="row" id="technology-cards">
                <!-- Tarjetas estáticas con imágenes -->
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="multimedia/ProyectoManhattan.jpg" class="card-img-top" alt="Technology Name">
                        <div class="card-body">
                            <!-- El contenido dinámico se insertará aquí -->
                        </div>
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="multimedia/Tank.jpg" class="card-img-top" alt="Technology Name">
                        <div class="card-body">
                            <!-- El contenido dinámico se insertará aquí -->
                        </div>
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="multimedia/Aviones.jpg" class="card-img-top" alt="Technology Name">
                        <div class="card-body">
                            <!-- El contenido dinámico se insertará aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            // Fetch technology data from the server
            fetch('http://localhost:3000/technologies')
                .then(response => response.json())
                .then(technologies => {
                    const technologyCardsContainer = document.getElementById('technology-cards');
                    const cards = technologyCardsContainer.children; // Selecciona las tarjetas existentes
                    let index = 0;
        
                    technologies.forEach(technology => {
                        if (index >= cards.length) return; // Evita sobrescribir si no hay suficientes tarjetas
        
                        const card = cards[index];
                        const cardBody = card.querySelector('.card-body');
        
                        // Inserta contenido dinámico en el cuerpo de la tarjeta
                        cardBody.innerHTML = `
                            <h5 class="card-title">${technology.name}</h5>
                        `;
        
                        index++; // Avanza al siguiente índice de tarjeta
                    });
                })
                .catch(error => console.error('Error loading technology data:', error));
        </script>        
    </body>
</html>
