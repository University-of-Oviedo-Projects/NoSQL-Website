<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Equipo XXX">
        <meta name="keywords" content="Technologies, WWII">
        <meta name="description" content="Technologies developed during World War II">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>World War II - Technologies</title>

        <link rel="preload" href="css/global.css" as="style">
        <link rel="stylesheet" href="css/global.css">
        <link rel="preload" href="css/index.css" as="style">
        <link rel="stylesheet" href="css/index.css">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <header class="bg-dark text-white p-4">
            <div class="container">
                <h1 class="display-4">Technologies of World War II</h1>
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="../index.html">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="countries.html">Countries</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="leaders.html">Leaders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="battles.html">Battles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="technologies.html">Technologies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="alliances.html">Alliances</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container mt-4">
            <div class="text-center mb-4">
                <h2>Key Technologies Developed During World War II</h2>
                <p>Explore the groundbreaking technologies that shaped warfare during World War II.</p>
            </div>
    
            <div class="row" id="technology-cards">
                <!-- Las tarjetas de las tecnologías se insertarán aquí dinámicamente -->
            </div>
        </div>
    
        <script>
            // Fetch technology data from the server
            fetch('/technologies')
                .then(response => response.json())
                .then(technologies => {
                    const technologyCardsContainer = document.getElementById('technology-cards');
            
                    technologies.forEach(technology => {
                        const technologyCard = document.createElement('div');
                        technologyCard.classList.add('col-md-4');
                        technologyCard.innerHTML = `
                            <div class="card mb-4 shadow-sm">
                                <img src="images/technology-placeholder.jpg" class="card-img-top" alt="${technology.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${technology.name}</h5>
                                    <p class="card-text">No description available</p>
                                    <a href="/technologies/${technology.name.toLowerCase().replace(/\s+/g, '')}" class="btn btn-primary">Learn more</a>
                                </div>
                            </div>
                        `;
                        technologyCardsContainer.appendChild(technologyCard);
                    });
                })
                .catch(error => console.error('Error loading technology data:', error));
        </script>        
    </body>
</html>
