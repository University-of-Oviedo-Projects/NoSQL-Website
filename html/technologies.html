        <div class="container mt-4">
            <div class="text-center mb-4">
                <h2>Key Technologies Developed During World War II</h2>
                <p>Explore the groundbreaking technologies that shaped warfare during World War II.</p>
            </div>
        
            <div class="row" id="technology-cards">
                <!-- Tarjetas estáticas con imágenes -->
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="multimedia/ProyectoManhattan.jpg" class="card-img-top" alt="Technology Name">
                        <div class="card-body">
                            <!-- El contenido dinámico se insertará aquí -->
                        </div>
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="multimedia/Tank.jpg" class="card-img-top" alt="Technology Name">
                        <div class="card-body">
                            <!-- El contenido dinámico se insertará aquí -->
                        </div>
                    </div>
                </div>
        
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="multimedia/Aviones.jpg" class="card-img-top" alt="Technology Name">
                        <div class="card-body">
                            <!-- El contenido dinámico se insertará aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            const technologyDescriptions = [
                "The Atomic Bomb was a revolutionary weapon developed during WWII. Its immense destructive power led to the end of the war in the Pacific after its use on the cities of Hiroshima and Nagasaki.",
                "Tanks were heavily used in WWII, revolutionizing land warfare. With their armored protection and powerful armaments, they became a symbol of modern combat, especially in the battles on the Eastern and Western Fronts.",
                "Fighter Jets became a significant factor in aerial warfare during WWII, greatly increasing the speed and effectiveness of air combat. They were a key technological advantage, notably in the Battle of Britain and other air campaigns."
            ];

            // Fetch technology data from the server
            fetch('https://nosql-website.onrender.com/technologies')
                .then(response => response.json())
                .then(technologies => {
                    const technologyCardsContainer = document.getElementById('technology-cards');
                    const cards = technologyCardsContainer.children; // Selecciona las tarjetas existentes
                    let index = 0;

                    technologies.forEach(technology => {
                        if (index >= cards.length) return; // Evita sobrescribir si no hay suficientes tarjetas

                        const description = technologyDescriptions[index] || "Descripción no disponible.";
                
                        const card = cards[index];
                        const cardBody = card.querySelector('.card-body');
                
                        // Inserta contenido dinámico en el cuerpo de la tarjeta
                        cardBody.innerHTML = `
                            <h5 class="card-title">${technology.name}</h5>
                            <p class="card-text">${description}</p>
                        `;
                
                        index++; // Avanza al siguiente índice de tarjeta
                    });
                })
                .catch(error => console.error('Error loading technology data:', error));
        </script>        
    </body>
