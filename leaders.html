<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Team XXX">
        <meta name="keywords" content="World War II, WWII">
        <meta name="description" content="Website about World War II - Leaders">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Leaders of World War II</title>

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

        <!-- JQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <header class="bg-dark text-white p-4">
            <div class="container">
                <h1 class="display-4">World War II</h1>
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="/">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="leaders.html">Leaders</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="battles.html">Battles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="technologies.html">Technologies</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <div class="container mt-4">
            <h2>World War II Leaders</h2>
            <p>Explore the prominent leaders who shaped the events of World War II. From Adolf Hitler to Winston Churchill, these figures played crucial roles in the global conflict.</p>

            <div id="leaders-list">
                <!-- This will be dynamically loaded by the server (Node.js with Neo4j) -->
            </div>
        </div>

        <script>
            // Fetch the leaders data from the server and display it
            fetch('/leaders')
                .then(response => response.json())
                .then(data => {
                    const leadersList = document.getElementById('leaders-list');
                    data.forEach(leader => {
                        const leaderItem = document.createElement('div');
                        leaderItem.classList.add('card', 'mb-3');
                        leaderItem.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${leader.name}</h5>
                                <p class="card-text">Born in: ${leader.birth_year}</p>
                            </div>
                        `;
                        leadersList.appendChild(leaderItem);
                    });
                })
                .catch(error => console.error('Error fetching leaders:', error));
        </script>
    </body>
</html>
