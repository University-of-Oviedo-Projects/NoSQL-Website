<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Equipo XXX">
        <meta name="keywords" content="World War II, WWII">
        <meta name="description" content="Website about World War II">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>World War II Website - Configuration</title>
        <link rel="icon" href="html/multimedia/favicon.ico">

        <!-- Preload & load local CSS -->
        <link rel="preload" href="css/global.css" as="style">
        <link rel="stylesheet" href="css/global.css">
        <link rel="preload" href="css/index.css" as="style">
        <link rel="stylesheet" href="css/index.css">

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

        <!-- Load local JS -->
        <script defer src="js/saveConfig.js"></script>

        <!-- JQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="bg-dark text-white p-4">
            <div class="container">
                <h1 class="display-4" id="header-h1-display-4">World War II - Configuration</h1>
            </div>
        </header>

        <div class="container mt-4">
            <div class="text-center mb-4">
                <h2>Configuration to the database connection</h2>
                <p>To access the database information, we need you to configure the corresponding credentials. This form will only be visible if you have not yet configured the credentials.</p>
            </div>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title">Neo4j Configuration</h3>
                            <form id="db-config-form">
                                <div class="form-group">
                                    <label for="neo4j-url">URL of the Aura instance</label>
                                    <input type="text" class="form-control" id="neo4j-url" placeholder="Ejemplo: neo4j+s://<url>" required>
                                </div>
                                <div class="form-group">
                                    <label for="neo4j-user">User</label>
                                    <input type="text" class="form-control" id="neo4j-user" placeholder="Usuario de Neo4j" required>
                                </div>
                                <div class="form-group">
                                    <label for="neo4j-password">Password</label>
                                    <input type="password" class="form-control" id="neo4j-password" placeholder="ContraseÃ±a de Neo4j" required>
                                </div>
                                <button type="submit" class="btn btn-primary" style="background-color: darkblue;">Save</button>
                            </form>
                            <div id="message" class="mt-3" style="display:none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
